<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Where in the World is Rich</title>
</head>

<body>
    <h1>Where in the world is Rich</h1>
    <p>Rich was here</p>
    <footer>
        <x-copyright></x-copyright>
    </footer>

    <script>
        class CopyrightElement extends HTMLElement {
            connectedCallback() {
                const year = new Date().getFullYear();
                this.innerHTML = `&copy; ${year} Where in the World is Rich.`;
            }
        }

        customElements.define("x-copyright", CopyrightElement);
    </script>
</body>

</html>
